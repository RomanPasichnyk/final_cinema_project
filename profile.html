    <script>
        let serverURL = 'http://localhost:8080/';
        $(document).ready(function() {
            let token = window.localStorage.getItem('auth_token');
            let userEmail = parseJwt(token).sub;
            if (token) {
                let role = parseJwt(token).auth;
                if (role === 'ROLE_ADMIN') {
                    $('#head').append(
                        `
                        <li class="nav-item active">
                            <a href="editFilms.html" class="nav-link">AdminPanel</a>
                        </li>
                        `
                    )
                };
                $.ajaxSetup({
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                mainProfile(token);
                getUserById();
                getUserByEmailForProfile(userEmail);
                

                $('#logoutBtn').on('click', function(e) {
                    window.localStorage.removeItem('auth_token');
                    window.location.reload();
                });

                var readURL = function(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function(e) {
                            $('.avatar').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }


                $(".file-upload").on('change', function() {
                    readURL(this);
                });


            } else {
                window.location.href = "signIn.html";
            }
        });


        function getUserById() {
            let userId = window.location.search.replace('?id=', '');
            $.ajax({
                url: serverURL + "users/" + userId,
                method: "GET",
                dataType: "json",
                contentType: "application/json",
                success: function(response) {
                    $('#profileForm').append(
                        `
                        <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Name</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.name}
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Age</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.age}
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Gender</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.gender}
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Email</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.email}
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Phone Number</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.phoneNumber}
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">Favorite Genre</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.favoriteGenre}
                                </div>
                            </div>

                            <hr />
                            <div class="row">
                                <div class="col-sm-3 col-md-2 col-5">
                                    <label style="font-weight:bold;">BirthDay</label>
                                </div>
                                <div class="col-md-8 col-6">
                                    ${response.birthDate}
                                </div>
                            </div>
                            <hr />
                    `
                    )

                }
            })
        }
        
        function getUserByEmailForProfile(userEmail) {

            $.ajax({
                url: serverURL + "users/find?email=" + userEmail,
                method: "GET",
                dataType: "json",
                contentType: "application/json",
                success: function(response) {
                    $('#profileBtn').append(
                        `
                        <a href="profile.html?id=${response.id}" class="nav-link" id="profileBtn">Profile</a>
                    `)

                }
            })
        }

        function mainProfile(token) {
            let mainEmail = parseJwt(token).sub;
            let idProfile = window.location.search.replace('?id=', '');

            $.ajax({
                url: serverURL + "users/find?email=" + mainEmail,
                method: "GET",
                dataType: "json",
                contentType: "application/json",
                success: function(response) {
                    if (response.id == idProfile) {
                        console.log(response.id);
                        console.log(idProfile);
                        $('#editButton').append(
                            `
                            <a href="editProfile.html"><button class="btn btn-primary" id="btn-edit">Edit Profile</button></a>
                        `
                        );
                    }

                }
            })


        }


        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace('-', '+').replace('_', '/');
            return JSON.parse(window.atob(base64));
        }

    </script>
