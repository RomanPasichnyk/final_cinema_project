    <script>
        let serverURL = 'http://localhost:8080/';
        $(document).ready(function() {
            getFilms();
        });

        function getFilms() {
            $.ajax({
                url: serverURL + "films",
                method: "GET",
                dataType: "json",
                contentType: "application/json",
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#films').append(
                            `
                            <div class="col-md-4 mt-4">
                                <div class="card profile-card-5">
                                    <div class="card-img-block">
                                        <img class="card-img-top" src="https://images.unsplash.com/photo-1517832207067-4db24a2ae47c" alt="Card image cap">
                                    </div>
                                    <div class="card-body pt-0">
                                        <h5 class="card-title">${value.filmName}</h5>
                                        <p class="card-text">Genre: ${value.genre}<br>
                                        Duration: ${value.duration}<br>
                                        End Rental: ${value.endRental}</p>
                                        <a href="film.html?id=${value.id}" class="btn btn-primary">More details</a>
                                    </div>
                        `
                        )
                    });
                }
            });
        }

    </script>
