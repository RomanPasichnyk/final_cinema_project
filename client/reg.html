    <script>
        let serverURL = "http://localhost:8080/";
        $(document).ready(function() {

            $("#signUpForm").submit(function(e) {
                e.preventDefault();
                addUser();
            });

        })

        function addUser() {
            let userEmail = $("#userEmail").val();
            let userPassword = $("#userPassword").val();
            let userConfirmPassword = $("#userConfirmPassword").val();
            let userName = $("#userName").val();
            let userAge = $("#userAge").val();
            let userPhoneNumber = $("#userPhoneNumber").val();
            console.log($("#month").val());
            let userBirthDay = ["2018", $("#month").val(), $("#day").val()];

            let userGender = $('input[name=cc]:checked').val();
            console.log($('input[name=cc]:checked').val());

            let userFavoriteGenre = $("#userFavoriteGenre").val();

            let user = {
                email: userEmail,
                password: userPassword,
                confirmPassword: userConfirmPassword,
                userName: userName,
                age: userAge,
                phoneNumber: userPhoneNumber,
                favoriteGenre: userFavoriteGenre,
                access: "USER",
                birthDate: "" + userBirthDay[0] + "-" + userBirthDay[1] + "-" + userBirthDay[2],
                gender: userGender
            };
            console.log(user);

            $.ajax({
                url: serverURL + "users",
                method: "POST",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(user),
                complete: function(data) {
                    if (data.status == 201) {
                        alert('User added');
                        $('#signUpForm')[0].reset();
                    }
                }
            })
        }

    </script>
